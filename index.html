<!DOCTYPE html>
<html>
    <head>
        <title>Text</title>
        <style>
            h1{
                text-align: center;
                font-family: Verdana ;
                font-weight: normal;
            }

            a{
                text-decoration: none;
            }

            .para{
                font-family:'Courier New';
            }

            p{
                font-style: italic;
                font-size: 2em;
            }

            
        </style>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p class="para">This is a paragraph.</p>
        <p class="para">This is another paragraph.</p>
        <a class="para" href="http://Google.com" target="_blank">Google</a>
    </body>
</html>
